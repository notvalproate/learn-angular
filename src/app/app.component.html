<ul class="wish-list">
	@for (item of wishItems; track item) {
		<li class="wish-item">
			<span class="wish-text">Wish: {{ item.wishText }}</span>
			<span class="wish-status">Status: @if (item.completed) { Completed } @else { Pending } </span>
		</li>
	} @empty {
		<span class="wish-text">Wishlist is empty!</span>
	}
</ul>
