<form class="add-wish-form">
	<label for="input-wish" class="add-wish-title">Add New Wish</label>
	<div class="wish-input">
		<input type="text" [(ngModel)]="inputWish" name="input-wish" class="add-wish-text" autocomplete="off">
		<button type="submit" class="add-wish-button" (click)="addNewWish()">Add Wish</button>
	</div>
</form>
