<li class="wish-item">
	@if (wish.completed) {
		<fa-icon [icon]="faSquareXmark" class="faicon xmark" (click)="toggleComplete()"></fa-icon>
	} @else {
		<fa-icon [icon]="faSquareCheck" class="faicon checkmark" (click)="toggleComplete()"></fa-icon>
	}
	<span class="wish-text">{{ wish.wishText }}</span>
</li>
